<body>
	<h2 class="ui icon header">
  <i class="user icon"></i>
  <div class="content">
    EIT Registration Manager.
    <div class="sub header">Welcome, Class of 2019.</div>
    
<div style="float: right; margin: 0 20px;">{{> loginButtons}} </div>
<div style="clear:both"></div>

  </div>
</h2>
{{#if currentUser}}
<form class="ui form" >
  <div class="field">
    <label>First Name</label>
    <input type="text" name="firstname" placeholder="First Name" class="form-control">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="lastname" placeholder="Last Name"  class="form-control">
  </div>
  <div class="field">
    <label>Gender</label>
    <input type="text" name="gender" placeholder="Female/Male"  class="form-control">
    <div class="field">
    <label>DOB</label>
    <input type="text" name="dob" placeholder="DD/MM/YY" class="form-control">
  </div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
{{/if}}
<table class = 'table'>
	<tr>
		<th></th>
		<th></th>
		<th> First Name</th>
		<th> Last Name</th>
		<th> Gender</th>
		<th> DOB</th>
	</tr>
	{{> eitList}}
</table>
</body>
